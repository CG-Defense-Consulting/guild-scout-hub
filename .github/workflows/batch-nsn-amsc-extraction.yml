name: Batch NSN AMSC Code Extraction

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      nsns:
        description: 'Comma-separated list of NSNs to process (e.g., 1234567890123,9876543210987)'
        required: true
        type: string
      contract_ids:
        description: 'Optional comma-separated list of contract IDs corresponding to NSNs'
        required: false
        type: string
      headless:
        description: 'Run Chrome in headless mode'
        required: false
        type: boolean
        default: true
      timeout:
        description: 'Timeout for page operations in seconds'
        required: false
        type: number
        default: 30
      retry_attempts:
        description: 'Number of retry attempts for each NSN'
        required: false
        type: number
        default: 3
      batch_size:
        description: 'Size of batches for database uploads'
        required: false
        type: number
        default: 50
      verbose:
        description: 'Enable verbose logging'
        required: false
        type: boolean
        default: false
  
  # Allow triggering via API/webhook
  repository_dispatch:
    types: [batch_nsn_amsc_extraction]

jobs:
  batch-extract-amsc:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased timeout for batch processing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          
      - name: Configure Chrome permissions
        run: |
          # Ensure Chrome can run in headless mode
          sudo mkdir -p /etc/opt/chrome/policies/managed/
          echo '{"CommandLineFlagSecurityWarningsEnabled": false}' | sudo tee /etc/opt/chrome/policies/managed/managed_policies.json
          
      - name: Verify Chrome installation
        run: |
          echo "Chrome version:"
          google-chrome --version || echo "Chrome not found in PATH"
          echo "Chrome binary location:"
          which google-chrome || echo "Chrome binary not found"
            
      - name: Setup ChromeDriver
        uses: ./.github/actions/setup-chromedriver
          
      - name: Test Chrome setup
        run: |
          # Test Chrome and ChromeDriver
          echo "=== Chrome Setup Verification ==="
          echo "Chrome version:"
          google-chrome --version
          echo ""
          echo "ChromeDriver version:"
          chromedriver --version
          echo ""
          echo "ChromeDriver location:"
          which chromedriver
          echo ""
          echo "ChromeDriver path contents:"
          ls -la /usr/local/bin/chromedriver* || echo "No ChromeDriver in /usr/local/bin"
          ls -la /usr/bin/chromedriver* || echo "No ChromeDriver in /usr/bin"
          echo ""
          echo "PATH environment:"
          echo $PATH
          
      - name: Set up environment variables
        run: |
          # Create .env file from GitHub secrets
          cat > etl/.env << EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DIBBS_BASE_URL=https://www.dibbs.bsm.dla.mil
          DIBBS_DOWNLOAD_DIR=./downloads
          SELENIUM_HEADLESS=true
          SELENIUM_TIMEOUT=30
          LOG_LEVEL=INFO
          LOG_FILE=./logs/etl.log
          SUPABASE_BUCKET_NAME=docs
          EOF
          
          # Export environment variables for Python to access
          # Use GITHUB_ENV to make them available to subsequent steps
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV
          echo "DIBBS_BASE_URL=https://www.dibbs.bsm.dla.mil" >> $GITHUB_ENV
          echo "DIBBS_DOWNLOAD_DIR=./downloads" >> $GITHUB_ENV
          echo "SELENIUM_HEADLESS=true" >> $GITHUB_ENV
          echo "SELENIUM_TIMEOUT=30" >> $GITHUB_ENV
          echo "LOG_LEVEL=INFO" >> $GITHUB_ENV
          echo "LOG_FILE=./logs/etl.log" >> $GITHUB_ENV
          echo "SUPABASE_BUCKET_NAME=docs" >> $GITHUB_ENV
          
      - name: Install Python dependencies
        run: |
          cd etl
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create necessary directories
        run: |
          cd etl
          mkdir -p downloads logs
          
      - name: Parse NSNs and Contract IDs
        id: parse-inputs
        run: |
          cd etl
          
          # Parse NSNs from comma-separated input
          NSN_INPUT="${{ github.event.inputs.nsns || github.event.client_payload.nsns || '' }}"
          if [ -z "$NSN_INPUT" ]; then
            echo "Error: No NSNs provided"
            exit 1
          fi
          
          # Convert comma-separated to space-separated for argparse
          NSN_LIST=$(echo "$NSN_INPUT" | tr ',' ' ')
          echo "NSN_LIST=$NSN_LIST" >> $GITHUB_ENV
          echo "nsn_count=$(echo "$NSN_LIST" | wc -w)" >> $GITHUB_ENV
          
          # Parse contract IDs if provided
          CONTRACT_IDS_INPUT="${{ github.event.inputs.contract_ids || github.event.client_payload.contract_ids || '' }}"
          if [ -n "$CONTRACT_IDS_INPUT" ]; then
            CONTRACT_IDS_LIST=$(echo "$CONTRACT_IDS_INPUT" | tr ',' ' ')
            echo "CONTRACT_IDS_LIST=$CONTRACT_IDS_LIST" >> $GITHUB_ENV
            echo "contract_ids_count=$(echo "$CONTRACT_IDS_LIST" | wc -w)" >> $GITHUB_ENV
            
            # Validate that contract IDs count matches NSN count
            if [ "$(echo "$NSN_LIST" | wc -w)" -ne "$(echo "$CONTRACT_IDS_LIST" | wc -w)" ]; then
              echo "Error: Number of contract IDs must match number of NSNs"
              exit 1
            fi
          fi
          
          echo "Parsed inputs:"
          echo "  NSNs: $NSN_LIST"
          echo "  NSN count: $(echo "$NSN_LIST" | wc -w)"
          if [ -n "$CONTRACT_IDS_INPUT" ]; then
            echo "  Contract IDs: $CONTRACT_IDS_LIST"
            echo "  Contract ID count: $(echo "$CONTRACT_IDS_LIST" | wc -w)"
          fi
          
      - name: Execute Batch NSN AMSC Extraction Workflow
        run: |
          cd etl
          
          # Build command arguments
          CMD_ARGS="python workflows/adhoc/batch_nsn_amsc_extraction.py $NSN_LIST"
          
          # Add optional arguments
          if [ -n "$CONTRACT_IDS_LIST" ]; then
            CMD_ARGS="$CMD_ARGS --contract-ids $CONTRACT_IDS_LIST"
          fi
          
          if [ "${{ github.event.inputs.headless }}" = "false" ]; then
            CMD_ARGS="$CMD_ARGS --no-headless"
          fi
          
          if [ "${{ github.event.inputs.timeout }}" != "30" ]; then
            CMD_ARGS="$CMD_ARGS --timeout ${{ github.event.inputs.timeout }}"
          fi
          
          if [ "${{ github.event.inputs.retry_attempts }}" != "3" ]; then
            CMD_ARGS="$CMD_ARGS --retry-attempts ${{ github.event.inputs.retry_attempts }}"
          fi
          
          if [ "${{ github.event.inputs.batch_size }}" != "50" ]; then
            CMD_ARGS="$CMD_ARGS --batch-size ${{ github.event.inputs.batch_size }}"
          fi
          
          if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
            CMD_ARGS="$CMD_ARGS --verbose"
          fi
          
          echo "Executing command: $CMD_ARGS"
          echo "Processing ${{ steps.parse-inputs.outputs.nsn_count }} NSNs for AMSC extraction"
          
          # Execute the workflow
          eval $CMD_ARGS
          
      - name: Upload workflow logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: batch-nsn-amsc-logs
          path: |
            etl/logs/
            etl/downloads/
          retention-days: 7
          
      - name: Upload workflow results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: batch-nsn-amsc-results
          path: |
            etl/workflow_results/
          retention-days: 30
          
      - name: Summary
        if: always()
        run: |
          echo "=== Batch NSN AMSC Extraction Workflow Summary ==="
          echo "Workflow: Batch NSN AMSC Code Extraction"
          echo "Status: ${{ job.status }}"
          echo "NSNs Processed: ${{ steps.parse-inputs.outputs.nsn_count }}"
          if [ -n "$CONTRACT_IDS_LIST" ]; then
            echo "Contract IDs Provided: ${{ steps.parse-inputs.outputs.contract_ids_count }}"
          fi
          echo "Chrome Setup: Shared instance for all NSNs"
          echo "AMSC Extraction: Batch processed"
          echo "Database Upload: Batch uploaded to Supabase"
          echo "================================================"
